<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <div class="header">
    <h1>Лаборатория «Колбочка»</h1>
  </div>
  <div class="container-login" style="background-image: url('./laboratory.jpg')">
    
    <div class="tabs">
      <div id="staff" class="content">
        <table class="employee-list">
          <tr>
            <th >ФИО</th>
            <th>Дата рождения</th>
            <th>Должность</th>
          </tr>
        </table>
        Содержимое 1...
      </div>
      <div id="HR-department" class="content">
        + Создание карточки нового сотрудника
        <form>
          <label for="name">ФИО:</label>
          <input id="name" type="text" class="input" required /><br />
          <label for="gender">Пол:</label>
          <input id="gender" list="man\woman" class="input" required /><br />
          <datalist id="man\woman">
            <option value="Мужчина"></option>
            <option value="Женщина"></option>
          </datalist>
          <label for="age">Возраст:</label>
          <input id="age" type="number" step="1" min="1" max="100" class="input" required /><br />
          <label for="marital-status">Семейное положение:</label>
          <input id="marital-status" list="status" class="input" required /><br />
          <datalist id="status">
            <option value="В браке"></option>
            <option value="Не в браке"></option>
          </datalist>
          <label for="kids">Дети:</label>
          <input id="kids" type="number" step="1" min="0" max="30" class="input" required /><br />
          <label for="post">Должность:</label>
          <input id="post" type="text" class="input" required /><br />
          <label for="scientific-degree">Научная степень:</label>
          <input id="scientific-degree" type="text" class="input" required /><br />
          <input class="button" type="submit" />
        </form>
        Содержимое 2...
      </div>
      <!--Модальное окно-->
      <div class="modal" id="modal">
        <div class="modal_content">
          <span class="close_modal_window">×</span>
        </div>
      </div>
    <div id="trade-union" class="content">
      <div id="sort_menu">
        <h3>Пол</h3>
        <input type="radio" name="gender" value="Мужчина" checked>
        <label for="gender">Муж.</label>
        <input type="radio" name="gender" value="Женщина">
        <label for="gender">Жен.</label>

        <br>

        <h3>Дети</h3>
        <input type="radio" name="kids" value="Нет" checked>
        <label for="kids">Нет</label>
        <input type="radio" name="kids" value="Есть">
        <label for="kids">Есть</label>

        <br>

        <h3>Возраст</h3>
        <table id="old-table">
          <tr>
            <td>
              <label for="old">От</label>
            </td>
            <td>
              <label for="old">До</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" name="start-old" value="18" min="18">
            </td>
            <td>
              <input type="number" name="end-old" value="30" max="200">
            </td>
          </tr>
          </table>
        </table>

        <button onclick="sortedList()">Сортировать</button>
      </div>
      <table class="employee-list">
        <tr>
          <th >ФИО</th>
          <th>Дата рождения</th>
          <th>Должность</th>
        </tr>
      </table>
    </div>
    <div class="tabs__links">
      <a href="#staff" class="left">Список всех сотрудников лаборатории</a>
      <section>
        <a href="#HR-department" class="right">Для сотрудника отдела кадров</a>
        <a href="#trade-union" class="right" onclick="sortedList()">Для сотрудника профкома</a>
      </section>
    </div>
  </div>
</body>

<script src="main.js"></script>

</html>
