<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charis+SIL&display=swap">
  <title>Document</title>
</head>

<body>
  <div class="header">
    <h1>Лаборатория «Колбочка»</h1>
  </div>
  <div class="background" style="background-image: url('./laboratory.jpg')">
    <div class="tabs">

      <div id="staff" class="content">
        <div class="scroll-table">
          <table>
            <tr>
              <th>ФИО</th>
              <th>Дата рождения</th>
              <th>Должность</th>
            </tr>
          </table>
          <div class="scroll-table-body">
            <table class="employee-list">
              <tr>
              </tr>
            </table>
          </div>
        </div>
      </div>


      <div id="new-card" class="content">
        <section class="create-card">
          <h2 class="header-create-card">Создание карточки нового сотрудника</h2>
          <form>
            <input type="text" class="input" placeholder="ФИО" required /><br />
            <input list="man\woman" class="input" placeholder="Пол" required /><br />
            <datalist id="man\woman">
              <option value="Мужчина"></option>
              <option value="Женщина"></option>
            </datalist>
            <input type="number" step="1" min="18" max="100" placeholder="Возраст" class="input" required /><br />
            <input list="status" class="input" placeholder="Семейное положение" required /><br />
            <datalist id="status">
              <option value="В браке"></option>
              <option value="Не в браке"></option>
            </datalist>
            <input type="number" step="1" min="0" max="30" placeholder="Дети" class="input" required /><br />
            <input type="text" class="input" placeholder="Должность" required /><br />
            <input type="text" class="input" placeholder="Научная степень" required /><br />
            <input type="button" value="Добавить сотрудника" />
          </form>
        </section>
      </div>


      <div id="sorting" class="content">
        <div id="sort_menu">
          <table class="sorting-options">
            <tr>
              <th>Пол:</th>
              <th>Дети:</th>
              <th>Возраст:</th>
            </tr>
            <tr>
              <td>
                <input type="radio" name="gender" id="man" value="Мужчина" checked>
                <label for="man">Муж.</label>
              </td>
              <td>
                <input type="radio" name="kids" id="no" value="Нет" checked>
                <label for="no">Нет</label>
              </td>
              <td>
                <label for="start-old">От</label>
                <input type="number" id="start-old" value="18" min="18">
              </td>
              <td rowspan="2">
                <button onclick="sortedList()">Сортировать</button>
              </td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="gender" id="woman" value="Женщина">
                <label for="woman">Жен.</label>
              </td>
              <td>
                <input type="radio" name="kids" id="yes" value="Есть">
                <label for="yes">Есть</label>
              </td>
              <td>
                <label for="end-old">До</label>
                <input type="number" id="end-old" value="30" max="200">
              </td>
            </tr>
          </table>
        </div>

        <div class="scroll-table">
          <table>
            <tr>
              <th>ФИО</th>
              <th>Дата рождения</th>
              <th>Должность</th>
            </tr>
          </table>
          <div class="scroll-table-body">
            <table class="employee-list">
              <tr>
              </tr>
            </table>
          </div>
        </div>
        
      </div>


      <div class="tabs__links">
        <a href="#staff" class="left">Список всех сотрудников лаборатории</a>
        <section class="right_tabs">
          <a href="#new-card" class="right">Создание новой карточки сотрудника</a>
          <a href="#sorting" class="right" onclick="sortedList()">Сортировка сотрудников</a>
        </section>
      </div>

      <!--Модальное окно-->
      <div class="modal_window" id="modal">
        <div class="employee_card">
          <span class="close_modal_window">×</span>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="main.js"></script>

</html>
